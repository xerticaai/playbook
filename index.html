                    <div class="grid ${data.benefits.length === 3 ? 'grid-cols-3' : 'grid-cols-2'} gap-4 w-full mb-8">
                        ${data.benefits.map((b, i) => {
                            if (typeof b === 'object') {
                                return `
                                <div class="flex flex-col items-center text-center gap-2 p-3 rounded-lg bg-black/20 border border-white/5">
                                    <div class="text-[#00BEFF] mb-1">${getIconSVG(b.icon || 'star')}</div>
                                    <div>
                                        <span class="block text-white text-xs font-bold leading-tight mb-1">${b.title}</span>
                                        <span class="block text-slate-400 text-[10px] leading-tight font-light">${b.desc}</span>
                                    </div>
                                </div>
                                `;
                            } else {
                                return `
                                <div class="flex items-center gap-3 p-3 rounded-lg bg-black/20 border border-white/5 text-left">
                                    <div class="text-[#00BEFF]">${getIconSVG(i === 0 ? 'rocket' : i === 1 ? 'shield' : i === 2 ? 'zap' : 'star')}</div>
                                    <span class="text-white text-sm font-bold">${b}</span>
                                </div>
                                `;
                            }
                        }).join('')}
                    </div>
                    <div class="w-full flex justify-center items-center gap-4">
                        <div class="flex items-center gap-3 py-2 px-6 rounded-full bg-gradient-to-r from-[#00BEFF]/10 to-[#C0FF7D]/10 border border-[#00BEFF]/30">
                            <div class="w-8 h-8 rounded-full bg-gradient-to-br from-[#00BEFF] to-[#C0FF7D] flex items-center justify-center text-[#0F172A] font-bold text-sm">
                                ${sdrName[0]}
                            </div>
                            <div class="text-left">
                                <p class="text-[10px] text-brand-blue uppercase font-bold tracking-wider">Fale com o especialista</p>
                                <p class="text-xs font-bold text-white">${sdrName}</p>
                            </div>
                        </div>
                        ${data.tagline ? `<div class="hidden md:block h-8 w-px bg-white/20"></div><p class="hidden md:block text-slate-400 text-[10px] font-light tracking-widest uppercase">${data.tagline}</p>` : ''}
                    </div>
                </div>
            </div>
            `;
        };

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            try {
                const leadName = document.getElementById('lead-name').value;
                const companyName = document.getElementById('company-name').value;
                const sector = document.getElementById('sector').value;
                const sdrName = document.querySelector('input[name="sdr-name"]:checked').value;
                const contactMode = document.querySelector('input[name="contact-mode"]:checked').value;

                if (!leadName || !companyName || !sector) {
                    formError.classList.remove('hidden');
                    return;
                }
                formError.classList.add('hidden');

                let data;
                
                if (activePhase === '1') {
                    data = contentDataPhase1[sector];
                    imageOutput.innerHTML = generatePhase1HTML(data, leadName, companyName, sdrName);
                    textMessageOut.value = data.message(leadName, companyName, sdrName, contactMode);
                } 
                else if (activePhase === '2') {
                    data = contentDataPhase2[sector];
                    emailSubjectOut.value = data.subject;
                    emailBodyOut.value = data.body(leadName, companyName, sdrName, contactMode);
                    textMessageOut.value = contactMode === 'reengagement'
                        ? `Oi ${leadName}, enviei um email para retomarmos nossa conversa. D√™ uma olhada quando puder!`
                        : `Oi ${leadName}, acabei de te enviar um email sobre ${data.subject}. D√™ uma olhada quando puder!`;
                } 
                else if (activePhase === '3') {
                    data = contentDataPhase3[sector];
                    imageOutput.innerHTML = generatePhase3HTML(data, leadName, companyName, sdrName);
                    textMessageOut.value = data.message(leadName, companyName, sdrName, contactMode);
                } 
                else if (activePhase === '4') {
                    data = contentDataPhase4[sector];
                    emailSubjectOut.value = data.subject;
                    emailBodyOut.value = data.body(leadName, companyName, sdrName, contactMode);
                    textMessageOut.value = `Oi ${leadName}, enviei mais alguns detalhes sobre nossa solu√ß√£o. Abra√ßos, ${sdrName}.`;
                } 
                else if (activePhase === '5') {
                    data = contentDataPhase5[sector];
                    imageOutput.innerHTML = generatePhase5HTML(data, leadName, companyName, sdrName);
                    textMessageOut.value = data.message(leadName, companyName, sdrName, contactMode);
                }

                resultPlaceholder.classList.add('hidden');
                resultContent.classList.remove('hidden');
                resultContent.classList.add('flex');
                
            } catch (error) {
                console.error("Erro ao gerar material:", error);
                alert("Ocorreu um erro ao gerar o material. Verifique o console.");
            }
        });

        saveImageBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const element = document.getElementById('capture');
            if (element) {
                const originalText = saveImageBtn.innerHTML;
                saveImageBtn.innerHTML = '<span class="material-symbols-outlined animate-spin">refresh</span> Gerando...';
                
                // Nota: html2canvas pode falhar se as imagens externas (Imgur) n√£o tiverem headers CORS corretos ou se estiver em um iframe muito restritivo.
                html2canvas(element, { scale: 2, backgroundColor: null, useCORS: true, allowTaint: true }).then(canvas => {
                    const link = document.createElement('a');
                    const companyFileName = document.getElementById('company-name').value.replace(/\s+/g, '-').toLowerCase();
                    const fileName = `xertica-com${activePhase}-${companyFileName}.png`;
                    link.download = fileName;
                    link.href = canvas.toDataURL();
                    link.click();
                    saveImageBtn.innerHTML = originalText;
                    showToast('Imagem salva com sucesso!');
                }).catch(err => {
                    console.error(err);
                    saveImageBtn.innerHTML = originalText;
                    alert("Erro ao salvar imagem. Verifique se o navegador n√£o est√° bloqueando downloads ou scripts de terceiros.");
                });
            }
        });

        document.querySelectorAll('.copy-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = btn.dataset.target;
                const targetEl = document.getElementById(targetId);
                targetEl.select();
                document.execCommand('copy');
                showToast('Conte√∫do copiado!');
            });
        });
    </script>
</body>
</html>
